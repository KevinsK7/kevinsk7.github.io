<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de la Doctora Alicia Scott</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace; /* Cambia esta línea según tus preferencias */
        }
        .lcd-title {
            font-size: 2em;
            color: #0f0;
            text-shadow: 0 0 5px #00ff00;
            border: 2px solid #0f0;
            padding: 10px;
            display: inline-block;
            margin: 20px 0;
        }
        .note {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0;
            animation: revealText 3s forwards;
        }
        @keyframes revealText {
            0% {
                opacity: 0;
                content: '_';
            }
            100% {
                opacity: 1;
            }
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #0f0;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-shadow: 0 0 5px #00ff00;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        .content.active {
            display: block;
        }
        .search-container {
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-box {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            outline: none;
        }
        .search-icon {
            position: absolute;
            right: 10px;
            color: #0f0;
            font-size: 1.2em;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="lcd-title">Bitácora de la Doctora Alicia Scott</div>
    <div class="">Pistas y notas importantes...</div>
    <div class="search-container">
        <input type="text" class="search-box" id="search-box" placeholder="Buscar...">
        <span class="search-icon"></span>
    </div>

    <nav id="menu">
        <!-- Los enlaces se generarán dinámicamente -->
    </nav>

    <div id="content-container">
        <!-- El contenido se generará dinámicamente -->
    </div>

    <script>

            // Puedes añadir más entradas aquí
        };

        function typeEffect(element, text, delay) {
            let i = 0;
            function randomLetter() {
                return String.fromCharCode(65 + Math.floor(Math.random() * 26));
            }
            function type() {
                if (i < text.length) {
                    element.innerHTML += text[i];
                    i++;
                    setTimeout(type, delay);
                } else {
                    element.innerHTML = text;
                }
            }
            let j = 0;
            function randomType() {
                if (j < text.length) {
                    element.innerHTML += randomLetter();
                    j++;
                    setTimeout(randomType, delay);
                } else {
                    element.innerHTML = '';
                    setTimeout(type, 0);
                }
            }
            randomType();
        }

        function showContent(contentId) {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });

            const contentElement = document.getElementById(contentId);
            contentElement.classList.add('active');
            
            // Limpiar el contenido existente
            contentElement.innerHTML = '';

            const notes = data[contentId].notes;
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.id = `${contentId}-note${index + 1}`;
                contentElement.appendChild(noteElement);

                typeEffect(noteElement, note, 15);
            });
        }

        function generateMenu() {
            const menu = document.getElementById('menu');
            for (let key in data) {
                const link = document.createElement('a');
                link.href = '#';
                link.innerText = data[key].title;
                link.onclick = function() {
                    showContent(key);
                };
                menu.appendChild(link);
            }
        }

        function generateContent() {
            const contentContainer = document.getElementById('content-container');
            for (let key in data) {
                const contentDiv = document.createElement('div');
                contentDiv.id = key;
                contentDiv.classList.add('content');
                contentContainer.appendChild(contentDiv);
            }
        }

        function filterMenu() {
            const searchBox = document.getElementById('search-box');
            const filter = searchBox.value.toLowerCase();
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                if (link.innerText.toLowerCase().includes(filter)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            });
        }

        window.onload = function() {
            generateMenu();
            generateContent();
            showContent('wester');  // Mostrar el contenido de 'wester' al cargar la página
        };

        document.getElementById('search-box').addEventListener('input', filterMenu);
    </script>
</body>
</html>
